<!DOCTYPE html>
<html>
<head>

	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>

	<!-- local css and js files -->
	<link rel="stylesheet" href="css/main.css" type="text/css">
	<script type="text/javascript" src="js/main.js"></script>

	<!-- jscolor script for the color-picker from www.jscolor.com -->
	<script type="text/javascript" src="js/jscolor/jscolor.js"></script>

	<!-- for the awesome shortcut icon -->
	<link rel="shortcut icon" href="favicon.ico" >


</head>
<body>
	<div id="outerWrapper">
		<div id="headerWrapper">
			<img src="img/title.png" alt="Fontfriendly Title">
			<h3>A Tool for Web Developers</h3>
		</div> <!--/headerWrapper-->
		<hr>
		<div id="mainWrapper">
			<div id="mainInput">
				<form>
					<div id="leftInput">
						<p>Text Color: </p><span><input class="color" value="000000" type="text" name="textcolor"></span>
						<p>Background Color: </p><span><input class="color" value="ffffff" type="text" name="backgroundcolor"></span>
						<p>Text Size: </p><span><input value="16" type="text" name="textsize"></span>
						<p>Text Block Height: </p><span><input value="100" type="text" name="textheight"></span>
						<p>Text Block Width: </p><span><input value="100" type="text" name="textwidth"></span>
					</div> <!--/leftInput-->
						<div id="rightInput">
						<span>Text:</span><br>
						<textarea>The quick brown fox jumped over the lazy dog.</textarea>
					</div> <!--/rightInput-->
				</form>
			</div> <!--/mainInput-->
			<div id="examples">
				<div class="example">
					<p class="textInput">example text</p>
				</div> <!--/example-->
			</div> <!--/examples-->
		</div> <!--/mainWrapper-->
	</div> <!--/outerWrapper-->
</body>
</html>
