<!DOCTYPE html>
<html>
<head>

	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>

	<!-- local css and js files -->
	<link rel="stylesheet" href="css/main.css" type="text/css">
	<script type="text/javascript" src="js/main.js"></script>

	<!-- jscolor script for the color-picker from www.jscolor.com -->
	<script type="text/javascript" src="js/jscolor/jscolor.js"></script>

	<!-- for the awesome shortcut icon -->
	<link rel="shortcut icon" href="favicon.ico" >

	<title>FontFriendly</title>
	<meta charset="UTF-8">

</head>
<body>
	<div id="outerWrapper">
		<div id="headerWrapper">
			<img src="img/title.png" alt="Fontfriendly Title">
			<h3>A Tool for Web Developers</h3>
			<p>Quickly test how your web fonts will look with <b>your colors!</b></p>
		</div> <!--/headerWrapper-->
		<br>
		<hr>
		<div id="mainWrapper">
			<div id="mainInput">
				<form>
					<div id="leftInput">
						<p>Text Color: </p><span><input class="color" value="000000" type="text" name="textcolor"></span>
						<p>Background Color: </p><span><input class="color" value="ffffff" type="text" name="backgroundcolor"></span>

						<p>Text Size: </p>
						<span>
						<select id="sizeSelect">
							<option>12px</option>
							<option selected="selected">16px</option>
							<option>20px</option>
							<option>32px</option>
							<option>48px</option>
							<option>64px</option>
						</select>
						</span>
						<div id="checkBoxes">
							<br>

							<input id="boldText" type="checkbox" name="bold"/>
								<label for="boldText">Bold</label>
							<br>
							<input id="italicText" type="checkbox" name="italics"/>
								<label for="italicText">Italics</label>
							<br>
							<input id="underlineText" type="checkbox" name="underline"/>
								<label for="underlineText">Underline</label>
						</div>
					</div> <!--/leftInput-->
						<div id="rightInput">
						<span>Text:</span><br>
						<textarea id="exampleText">The quick brown fox jumped over the lazy dog.</textarea>
					</div> <!--/rightInput-->
				</form>
			</div> <!--/mainInput-->
			<div id="examples">
				<!-- examples will be added here -->
			</div> <!--/examples-->
		</div> <!--/mainWrapper-->
	</div> <!--/outerWrapper-->
</body>
</html>
